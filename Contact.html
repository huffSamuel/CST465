<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="PageStyles.css">
</head>
<body>
    <form action="http://www.oit.edu" method="POST" class="night">
        <fieldset>
            <legend>For More Information</legend>
            <label for="uxEmailAddress">Email Address:</label>
            <input type="text" name="email" id="uxEmailAddress"><br>
            
            <label for="uxInterest">Area of Interest:</label>
            <textarea name="interest" id="uxInterest"></textarea><br>
            
            <label for="uxUserType">Type of User:</label>
            <select name="userType" id="uxUserType">
                <option value="sta">Staff/Faculty</option>
                <option value="stu">Student</option>
            </select><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
